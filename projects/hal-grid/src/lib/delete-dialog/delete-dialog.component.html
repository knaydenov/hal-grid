<h1 mat-dialog-title translate>label.deleting</h1>
<div mat-dialog-content>
  <p [innerHTML]="'label.deletingConfirmation' | translate:{count: items.length}"></p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{'action.cancel' | translate}}</button>
  <button mat-button color="warn" [mat-dialog-close]="true">{{'action.delete' | translate}}</button>
</div>
